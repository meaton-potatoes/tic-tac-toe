<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./tic-tac-toe.css">
	</head>

	<body>
		<div class="container">
			<h1 class="text-center elegantshadow" id="title">
				Tic-Tac-Toe
			</h1>
			<div id="symbol-choice">
				<p class="text-center">Pick your symbol:</p>
				<div class="row">
					<div class="col-md-2 col-md-offset-4">
						<h1 class="text-center" id="symbol-x">X</h1>
					</div>
					<div class="col-md-2">
						<h1 class="text-center" id="symbol-o">O</h1>
					</div>
				</div>
			</div>
			<div id="order-choice">
				<p class="text-center">Who goes first?</p>
				<div class="row">
					<div class="col-md-2 col-md-offset-4">
						<h1 class="text-center" id="player-goes-first">Player</h1>
					</div>
					<div class="col-md-2">
						<h1 class="text-center" id="computer-goes-first">Computer</h1>
					</div>
				</div>
			</div>
			
			
			<div id="game-board">
				<table>
					
					<tr>
						<td id="square1"></td>
						<td id="square2"></td>
						<td id="square3"></td>
					</tr>
					<tr>
						<td id="square4"></td>
						<td id="square5"></td>
						<td id="square6"></td>
					</tr>
					<tr>
						<td id="square7"></td>
						<td id="square8"></td>
						<td id="square9"></td>
					</tr>
				</table>
			</div>
				
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="./tic-tac-toe.js"></script>


	</body>
</html>
